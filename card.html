<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font n°1 (Titles & Headers : 'KoHo')-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@500&display=swap" rel="stylesheet">
  <!-- Font n°1 (Text & Paragraphs : 'Barlow')-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=KoHo:wght@500&display=swap" rel="stylesheet">
  <!-- Link to my CSS file : 'style.css' -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>E'B | Card</title>
</head>
<body>
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Events</h1>
    <br>
    <div class="card-deck">
      <div class="card" style="width: 18rem;">
        <img src="cocktail_card.jpg" class="card-img-top" alt="Dégustation de cocktails">
        <div class="card-body">
          <p class="card-text">Dégustation de cocktails artisanaux !</p>
          <footer class="blockquote-footer">XOXO, <cite title="Source Title">25 juin 2077</cite></footer>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="firework_card.jpg" class="card-img-top" alt="Spectacle pyrotechnique">
        <div class="card-body">
          <p class="card-text">Venez admirer un spectacle haut en couleur !</p>
          <footer class="blockquote-footer">Jumaaanji, <cite title="Source Title">06 Novembre 2032</cite></footer>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div>
      <a href="index.html"><button class="btn btn-outline-primary">Back</button></a>
    </div>
  </body>
</html>
